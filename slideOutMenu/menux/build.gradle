apply plugin: 'com.android.library'

android {
    compileSdkVersion project.ANDROID_BUILD_SDK_VERSION as int
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION
    def libPrefix = 'slidingmenulib-'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion project.ANDROID_BUILD_TARGET_SDK_VERSION  as int
        versionCode project.VERSION_CODE_MAIN_LIB as int
        versionName project.VERSION_NAME_MAIN_LIB
    }
    buildTypes {
        libraryVariants.all { variant ->
            variant.outputs.each { output ->
                def filename = output.outputFile.name
                filename = filename.replace('library-', libPrefix).replace('.aar', '-' + defaultConfig.versionName + '.aar')
                output.outputFile = new File(output.outputFile.parent, filename)
            }
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
}

repositories {
    maven { url 'http://dl.bintray.com/jjhesk/maven' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
}

